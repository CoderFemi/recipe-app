<!DOCTYPE html>

<html>
<head>
    <title>Recipe App</title>
    <link href='/styles/styles.css' rel='stylesheet'>
</head>

<body>
    <header class='header'>
        <div class="container">
            <h1 class='header__title'>Recipe App</h1>
            <h2 class='header__subtitle'>Your reliable cookbook.</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
        </div>
    </div>
    <div class="container">
        <input id='recipe-name' class='title-input' type='text' placeholder='Your recipe name...'>
        <textarea id="recipe-details" class='body-input'></textarea>
    </div>
    
    <div class="container">
        <h3>Ingredients</h3>
        <div id='ingredients'>
        
        </div>
        <form id='add-ingredient'>
            <input type="text" class='input' name='addIngredient' placeholder="Enter an ingredient">
            <button class='button'>Add</button>
        </form>
        <h3 class='warning-message'>Caution!</h3>
        <button id='remove-recipe' class='button button--secondary'>Remove Recipe</button>
    </div>
    <script src="/scripts/edit-bundle.js"></script>
</body>
</html>
